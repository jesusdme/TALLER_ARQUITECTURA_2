<h2>{{ isEditMode ? 'Editar Servicio' : 'Crear Servicio' }}</h2>

<form (ngSubmit)="onSubmit()" #servicioForm="ngForm">
    <div>
        <label for="clienteId">ID del Cliente:</label>
        <input type="text" id="clienteId" [(ngModel)]="servicio.clienteId" name="clienteId" required />
    </div>
    <div>
        <label for="hora">Hora:</label>
        <input type="text" id="hora" [(ngModel)]="servicio.hora" name="hora" required />
    </div>
    <div>
        <label for="accion">Acci√≥n (entrada/salida):</label>
        <input type="text" id="accion" [(ngModel)]="servicio.accion" name="accion" required />
    </div>
    <div>
        <label for="cobro">Cobro:</label>
        <input type="number" id="cobro" [(ngModel)]="servicio.cobro" name="cobro" required />
    </div>

    <button type="submit">{{ isEditMode ? 'Actualizar' : 'Crear' }}</button>
</form>
