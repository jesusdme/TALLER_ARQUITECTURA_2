<h2>Lista de Clientes</h2>
<a routerLink="/clientes/new">Crear Nuevo Cliente</a>

<ul>
    <li *ngFor="let cliente of clientes">
        {{ cliente.nombre }} - {{ cliente.placaVehiculo }} - {{ cliente.colorVehiculo }}
        <div>
            <a [routerLink]="['/clientes/edit', cliente.id]">Editar</a>

        </div>
        <div>
            <a [routerLink]="['/clientes', cliente.id]">Ver detalles</a>

        </div>
    </li>
</ul>
